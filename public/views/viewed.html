<div class="row"  style="margin-top: .3em;">
  <div class="col-md-1"></div>   
    <div class="col-md-10">
    	<div class="row">
    		<div class="col-md-1"></div>
	    		<div class="col-md-10">
					<div class="container-fluid" style="min-width: 920px !important;">
					  	<div class="col">
						    <div class="row box-shadow" style="background-image: url('images/friends_bg.jpg'); height: 200px;" >
						    </div>
						    <span style="color: white;position: absolute;z-index: 1;left: 7.5em;top: 6.7em;font-size: 24px;text-shadow: 0 0 3px rgba(0, 0, 0, .8);">
						      {{ ve.fullname }}
						    </span>
					  	</div>
					    <div class="row">
					      <div class="col">
					        <nav class="navbar navbar-expand-md" style="background-color: white;border-bottom: solid 1px #d6d6d6;padding-top: 0px; padding-bottom: 0px;">
					            <a class="navbar-brand" href="#">
					              <div class="col" >
					                <img ng-src="uploads/{{ve.p_pic | checkPostPhoto}}" style="height: 142px;z-index: 1;position: absolute;top:-123px;width: 141px;border: solid 3px white; border-radius: 6em; min-width: 141px; max-height: 142px;">
					              </div>
					            </a>
					            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
					              <span class="navbar-toggler-icon"></span>
					            </button>
					            <div class="collapse navbar-collapse" id="collapsibleNavbar" style="height: 55px;">
					              <ul class="navbar-nav">
					                <li class="nav-item" style="position: relative;left: 105px;height: 55px;width: 115px;text-align: center;">
					                  <a class="nav-link" href="" ng-click="ve.thisTimeline()" style="position: relative;top: 10px;">
					                    <i class="fa fa-bars font-19"></i>
					                    <span style="position: relative; top: -1px;">&nbsp;Timeline</span>
					                  </a>
					                </li>
					                <li class="nav-item" style="position: relative; left: 111px;height: 55px;width: 115px;border-left: solid 1px #dadada;text-align: center;">
					                  <a class="nav-link" href="" ng-click="ve.thisProfile()" style="position: relative;top: 10px;">
					                    <i class="fa fa-user font-19"></i>
					                    <span style="position: relative; top: -1px;">&nbsp;Profile</span>
					                  </a>
					                </li>
					                <li class="nav-item" style="position: relative; left: 115px;height: 55px;width: 145px;border-left: solid 1px #dadada;border-right: solid 1px #dadada;text-align: center;">
					                  <a class="nav-link" href="" ng-click="ve.thisProfileFellows()" style="position: relative;top: 10px;">
					                    <i class="fa fa-users font-19"></i>
					                    <span style="position: relative; top: -1px;">&nbsp;Fellows</span>
					                  </a>
					                </li>
					              </ul>
					            </div>
					          </nav>
					        </div>
					    </div>
					    <div class="row" style="margin-top: .7em;" ui-view="viewedprofile-view"></div>
					</div>
				</div>
			<div class="col-md-1"></div>
		</div>
    </div>
  <div class="col-md-1"></div>
</div>
