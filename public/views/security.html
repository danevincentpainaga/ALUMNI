<div class="row" ng-controller="securityCtrl as sc">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <br />
    <div class="card" >
      <div class="card-header">
        <div class="row">
          <div class="col text-left">
            <i class="fa fa-lock" style="color: #17a2b8;"></i>
            <span>Security</span>
          </div>
        </div>
      </div>
      <div class="card-body" >
        <div class="row">
          <div class="col-md-12">
      		<form name="updatepassword">
			  <div class="form-group">
			  	<div class="alert alert-warning alert-dismissible" ng-if="sc.current_password_incorrect">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<strong>Failed!</strong> Current password incorrect.
				</div>
			    <label for="c_password">Current Password:</label>
			    <input type="password" class="form-control" id="c_password" name="c_password" ng-model="sc.c_password" ng-required="sc.required">
			    <span ng-show="updatepassword.c_password.$dirty  && updatepassword.c_password.$error.required" class="required-error">Current Password is Required*</span>
			  </div>
			  <div class="form-group">
			    <label for="newpassword">New Password:</label>
			    <input type="password" class="form-control" id="newpassword" name="newpassword" ng-model="sc.newpassword" ng-required="sc.required">
			    <span ng-show="updatepassword.newpassword.$dirty  && updatepassword.newpassword.$error.required" class="required-error">New Password is Required*</span>
			  </div>
			  <div class="form-group">
			    <label for="repassword">Retype Password:</label>
			    <input type="password" class="form-control" id="repassword" name="repassword" ng-model="sc.repassword" ng-required="sc.required">
			    <span ng-show="updatepassword.repassword.$dirty  && updatepassword.repassword.$error.required" class="required-error">Confirm New Password*</span>
			    <span ng-if="sc.password_not_matched" class="required-error">Retype password not matched!</span>
			  </div>
			  <button type="submit" class="btn btn-info btn-sm btn-box-shadow width-115" ng-click="sc.updatePassword()">
			    <i class="fa fa-save"></i>
			    </i>{{sc.updating_status}}
			  </button>
			</form>
          </div>
        </div>
      </div> 
    </div>
    <br />
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-5">
            <i class="fa fa-arrow-left" style="color: #17a2b8;"></i>
            <a href="#!/account/{{accountName}}">Return</a>
          </div>
          <div class="col-md-7">
            <span style="float: right;">&copyCopyright 2019 Alumni</span>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
  <div class="col-sm-4"></div>
  <div class="col-md-12">
    <p class="center">Welcome to Ua Alumni Site.</p>
    <p class="center">Note! Always change your password if you feel someone is using it.</p>
  </div>
</div>
