<!-- The Modal -->
<div class="modal fade" id="verificationModal" ng-controller="verificationModalCtrl as vm">
  <div class="modal-dialog modal-dialog-centered modal-sm ">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header whitesmoke">
        <h4 class="modal-title">
          <i class="fa fa-key"></i>
            Verify Account
        </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
      <div class="alert alert-success" ng-if="vm.verification_success">
        <h5>Verification link Sent!</h5>Please check your email.
      </div>
      <div class="alert alert-warning" ng-if="vm.verification_failed">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h6>Incorrect Details!</h6>please check.
      </div>
        <form ng-submit="vm.sendVerification()" ng-if="!vm.verification_sent">
          <div class="form-group">
            <label for="student_id_number">Student ID NO:</label>
            <input type="text" class="form-control" id="student_id_number" ng-model="vm.student_id_number" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" ng-model="vm.email" required>
          </div>
          <button type="submit" class="btn btn-info">{{ vm.btnMessage }}</button>
        </form>        
      </div>
      
    </div>
  </div>
</div>
