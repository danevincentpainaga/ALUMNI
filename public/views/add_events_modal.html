<!-- The Modal -->
<div class="modal" id="addEventsModal" ng-controller="addEventCtrl as em">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Post Event</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="container padding-1">
          <form>
            <div class="form-group">
              <label for="eventType">Email address:</label>
              <select class="custom-select" ng-model="em.event_type">
                <option value="Job Opportunities">Job Opportunities</option>
                <option value="Announcement/Events">Announcement/Events</option>
              </select>
            </div>
            <div class="form-group">
            <input class="form-control"
                   ng-model="em.eventdate"
                   ng-model-options="{ updateOn: 'blur' }"
                   placeholder="Select a date..."
                   moment-picker="em.eventdate" />
            </div>
            <div class="form-group">
              <label for="event">Post:</label>
              <textarea class="form-control" rows="2" id="event" name="text" placeholder="Post events here..." ng-model="em.event"></textarea>
            </div>
            <div class="col padding-0">
              <button type="submit" class="btn btn-primary" ng-click="em.postEvent()">Post</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>  
          </form>
        </div>
      </div>


    </div>
  </div>
</div>
