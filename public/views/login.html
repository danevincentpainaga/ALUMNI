<div class="row" ng-if="!loggedIn" ng-controller="loginCtrl as lg">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <br />
    <div class="card" >
      <div class="card-header"><h5>UA-Alumni</h5></div>
      <div class="card-body" style="border-top: solid 2px #17a2b8">
        <div class="row">
          <div class="col-md-12">
           <form>
            <div class="form-group login">
              <label for="emailType">
                Email:
              </label>
              <input type="text" class="form-control" ng-model="lg.email" required>
              <label class="top_point3" for="passwordType">
                Password:
              </label>
              <input type="password" class="form-control" ng-model="lg.password" required>
            </div>
            <button class="btn btn-info col-md-12 verdana" ng-click="lg.login()" ng-disabled="lg.loginBtn" style="color: white;border-radius: 20px;" ng-disabled="lg.loginBtn">
              {{ lg.buttonMessage }}
            </button> 
          </form>
          </div>
        </div>
        <hr>
        <span class="float-right">
          <i class="fa fa-key" style="color: #17a2b8;"></i>
          <a href="#" data-toggle="modal" data-target="#verificationModal" data-backdrop="static">Verify Account</a>
        </span>
      </div> 
      <br />
    </div>
    <br />
    <div class="card">
      <div class="card-body">
        <!-- &copyCopyright 2019 UA Alumni -->
        <div class="row">
          <div class="col-md-5">
            <i class="fa fa-lock" style="color: #17a2b8;"></i>
            <a href="#">Forgot Password?</a>
          </div>
          <div class="col-md-7">
            <span style="float: right;">&copyCopyright 2019 Alumni</span>
          </div>
        </div>
      </div>
    </div>
    <hr>
<!--     <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-7">
        <span style="float: right;">&copyCopyright 2019 Alumni</span>
      </div>
    </div> -->
  </div>
  <div class="col-sm-4"></div>
  <div class="col-md-12">
    <p class="center">Welcome to Ua Alumni Site.</p>
    <p class="center">Get in touch on Job Opportunities and Events from your fellow Alumni</p>
  </div>
</div>
